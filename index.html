<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./dist/script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="flex-wrapper">
            <div class="top"><h3>Password Generator</h3></div>
            <div class="middle"><input type="text" value="Hello World" id="password-field"><button onclick="copy()">Copy</button>
            </div>
            <div class="bottom">
             
              
                    <form action="" id="pass-gen-id">
                        <div class="slider-wrapper">
                    <input type="range" id="slider" class="slider-class" name="slider" step="1"
                        min="4" max="20" onchange="updateSlider(), checkStrength()" oninput="updateSlider(), checkStrength()">
                    <label for="slider"></label>
                    <div>
                        <p id="slider-score"></p>
         </div>
                </div>
  
                    <div>  
                        <input type="checkbox" id="uppercase" name="" onclick="checkStrength()"> Include Uppercase
                        <label for=""></label>
                        <div>
                           
                                <input type="checkbox" id="lowercase" name="" onclick="checkStrength()"> Include
                                Lowercase
                                <label for=""></label>
                            </div>

                            <div>
                                <input type="checkbox" id="numbers" name="" onclick="checkStrength()"> Include
                                Numbers
                                <label for=""></label>
                            </div>

                            <div>
                                <input type="checkbox" id="special" name="" onclick="checkStrength()"> Include
                                Special Characters
                                <label for=""></label>
                            </div>

                  

                        <div class="strength">
                            <h7>Strength</h7>
                            <div class="strength-meter">
                                <p id="strength-indicator" >WEAKEST</p>
                       <div id="tick1" class="strength-tick-1"></div>
                       <div id="tick2" class="strength-tick-2"></div>
                       <div id="tick3" class="strength-tick-3"></div>
                       <div id="tick4" class="strength-tick-4"></div>
                       <div id="tick5" class="strength-tick-5"></div>
                       <div id="tick6" class="strength-tick-6"></div>
  
        
                            </div>
                        </div>
                       

                    </div>
                </form>
                <button onclick="generate()">Generate</button>
                </div>


            </body>
        </html>
